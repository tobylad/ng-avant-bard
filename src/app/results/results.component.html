<div class="results">
    <div class="sort-copy">
        <button class="sort" (click)="sortAbc()">
            <img 
                alt="Sort Alphabetically"
                src="assets/images/alpha-sort.svg" 
                title="Sort Alphabetically"
            /> 
        </button>

        <button class="sort" (click)="sortByLength()">
            <img 
                alt="Sort by Length" 
                src="assets/images/sort.svg" 
                title="Sort by Length" 
            />
        </button>

        <div 
            *ngIf="!!copyMessage"
            class="copy-message"
            [innerHTML]="copyMessage"
        >
        </div>
    </div>

    <mat-grid-list 
        cols="4"
        rowHeight="50px"
    >
        <mat-grid-tile
            *ngFor="let result of displayedResults"
            [cdkCopyToClipboard]="result"
            (mouseenter)="updateCopyMessage(result)"
            (mouseleave)="updateCopyMessage('')"
            (click)="updateCopyMessage('copied')"
        >
            {{ result }}
        </mat-grid-tile>
    </mat-grid-list>
</div>
